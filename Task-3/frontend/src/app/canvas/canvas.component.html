<div>
    <h2>Shape Editor</h2>
    <button (click)="selectShape('rectangle')">Draw Rectangle</button>
    <button (click)="selectShape('circle')">Draw Circle</button>
    <button (click)="extrudeShape()">Extrude Shape</button>
</div>
<canvas #canvasElement style="width: 100%; height: 100%;"></canvas>
<ul>
    <li *ngFor="let shape of shapes">{{ shape }}</li>
</ul>
